server:
  port: ${PORT:0}
spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  application:
    name: users-ws
  devtools:
    restart:
      enabled: true
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka/
